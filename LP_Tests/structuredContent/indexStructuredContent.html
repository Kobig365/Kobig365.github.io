<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Structured Content page</title>
	<script type="text/javascript" src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
</head>
<body>
	<h1>Please choose the Structured Content you wish to use</h1>
<div>
	<button id="initBtn" type="button" ><h4>Init Agent SDK</h4></button>
	<button id="caruselBtn" type="button" ><h4>Mobile Carusel</h4></button>
</div>
<script id="page Logic" type="text/javascript">
		document.getElementById("caruselBtn").addEventListener("click", function(){injectMobileCarousel()})
		document.getElementById("caruselBtn").addEventListener("click", function(){lpTag.agentSDK.init(); })
</script>
<script id="mobile_Carousel" type="text/javascript">
	function injectMobileCarousel() {
		var notifyWhenDone = function(err) {
		if (err) {
			console.log(err);
		}
			console.log("Injected successfully");
		}; 
		var cmdName = lpTag.agentSDK.cmdNames.writeSC;
		var data = {
  "type": "vertical",
  "elements": [
    {
      "type": "carousel",
      "padding": 10,
      "elements": [
        {
          "type": "vertical",
          "elements": [
            {
              "type": "text",
              "text": "Small plan 2 GB data ",
              "tooltip": "Small plan",
              "rtl": false,
              "style": {
                "bold": true,
                "italic": false,
                "color": "#000000"
              }
            },
            {
              "type": "text",
              "text": "500$ national talk",
              "tooltip": "500$",
              "rtl": false,
              "style": {
                "bold": true,
                "italic": false,
                "color": "#000000"
              }
            },
            {
              "type": "text",
              "text": "49$ per month",
              "tooltip": "49$",
              "rtl": false,
              "style": {
                "bold": true,
                "italic": true,
                "color": "#000000"
              }
            },
            {
              "type": "button",
              "tooltip": "Choose a plan",
              "title": "Choose a plan",
              "click": {
                "actions": [
                  {
                    "type": "publishText",
                    "text": "Mobiles on a plan"
                  }
                ]
              }
            }
          ]
        },
        {
          "type": "vertical",
          "elements": [
            {
              "type": "text",
              "text": "Medium plan 15GB data",
              "tooltip": "Medium plan",
              "style": {
                "bold": true,
                "italic": false,
                "color": "#000000"
              },
              "rtl": false
            },
            {
              "type": "text",
              "text": "Unlimited national talk",
              "tooltip": "Unlimited",
              "style": {
                "bold": true,
                "italic": false,
                "color": "#000000"
              },
              "rtl": false
            },
            {
              "type": "text",
              "text": "69$ per month",
              "tooltip": "Unlimited",
              "style": {
                "bold": true,
                "italic": false,
                "color": "#000000"
              },
              "rtl": false
            },
            {
              "type": "button",
              "tooltip": "Buy now",
              "title": "Buy now",
              "click": {
                "actions": [
                  {
                    "type": "publishText",
                    "text": "Add to cart"
                  }
                ]
              },
              "rtl": false
            }
          ]
        }
      ]
    }
  ]
};
		lpTag.agentSDK.command(cmdName, data, notifyWhenDone);
	}				
</script>
</body>
</html>
